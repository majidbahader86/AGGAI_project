<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query.query }}"</h1>

    {% if results %}
        {% for result in results %}
            <div>
                <h2>Result {{ forloop.counter }}:</h2>
                <p><strong>Summary:</strong> {{ result.summary }}</p>
                <p><strong>Topics:</strong> {{ result.topics }}</p>
                <p><strong>Relevance:</strong> {{ result.relevance }}</p>
            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p>No results found.</p>
    {% endif %}

    <a href="{% url 'search_agents' %}">Back to Search</a>
</body>
</html>

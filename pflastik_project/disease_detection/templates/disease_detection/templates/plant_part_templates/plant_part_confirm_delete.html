<!-- plant_part_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete '{{ plant_part.name }}'?</p>
  <form action="{% url 'plant_part_delete' plant_part.pk %}" method="post">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete {{ plant_part.name }}?')">Yes, Delete</button>
  </form>
  <a href="{% url 'plant_part_detail' plant_part.pk %}">Cancel</a>
{% endblock %}

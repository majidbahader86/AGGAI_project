<!-- plant_part_detail.html -->
{% extends 'base.html' %}

{% block title %}Plant Part Detail{% endblock %}

{% block content %}
  <h2>{{ plant_part.name }}</h2>
  <p><strong>Description:</strong> {{ plant_part.description }}</p>
  <a href="{% url 'plant_part_update' plant_part.pk %}">Edit</a>
  <form action="{% url 'plant_part_delete' plant_part.pk %}" method="post">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete {{ plant_part.name }}?')">Delete</button>
  </form>
  <a href="{% url 'plant_part_list' %}">Back to Plant Parts</a>
{% endblock %}

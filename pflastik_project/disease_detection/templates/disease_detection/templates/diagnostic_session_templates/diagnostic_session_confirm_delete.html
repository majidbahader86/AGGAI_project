<!-- diagnostic_session_confirm_delete.html -->
{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete '{{ diagnostic_session.name }}'?</p>
  <form action="{% url 'diagnostic_session_delete' diagnostic_session.pk %}" method="post">
    {% csrf_token %}
    <button type="submit" onclick="return confirm('Are you sure you want to delete {{ diagnostic_session.name }}?')">Yes, Delete</button>
  </form>
  <a href="{% url 'diagnostic_session_detail' diagnostic_session.pk %}">Cancel</a>
{% endblock %}

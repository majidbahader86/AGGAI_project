{% extends 'base.html' %}

{% block title %}Plant List{% endblock %}

{% block content %}
<h2>Plant List</h2>
<a href="{% url 'plant_create' %}">Create New Plant</a>
<ul>
    {% for plant in plants %}
        <li><a href="{% url 'plant_detail' plant.pk %}">{{ plant.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Image Detail{% endblock %}

{% block content %}
<h2>Image Detail</h2>
<img src="{{ image.image.url }}" alt="Plant Image" width="500">
<p>{{ image.description }}</p>
<p>Status: {{ 'Healthy' if image.is_healthy else 'Diseased' }}</p>
<a href="{% url 'plant_image_update' image.plant.pk image.pk %}">Edit</a>
<form method="post" action="{% url 'plant_image_delete' image.plant.pk image.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock %}

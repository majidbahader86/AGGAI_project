{% extends 'base.html' %}

{% block title %}{{ plant.name }}{% endblock %}

{% block content %}
<h2>{{ plant.name }}</h2>
<p><strong>Scientific Name:</strong> {{ plant.scientific_name }}</p>
<p><strong>Description:</strong> {{ plant.description }}</p>
<p><strong>Habitat:</strong> {{ plant.habitat }}</p>
<a href="{% url 'plant_image_list' plant.pk %}">View Images</a>
<a href="{% url 'plant_update' plant.pk %}">Edit</a>
<form method="post" action="{% url 'plant_delete' plant.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
{% endblock %}

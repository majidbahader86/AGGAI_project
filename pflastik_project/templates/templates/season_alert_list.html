{% extends 'base.html' %}

{% block title %}Season Alerts{% endblock %}

{% block content %}
<h2>Season Alerts</h2>
<ul>
    {% for alert in alerts %}
        <li><a href="{% url 'season_alert_detail' alert.pk %}">{{ alert.crop }} - {{ alert.alert_type }}</a></li>
    {% endfor %}
</ul>
{% endblock %}

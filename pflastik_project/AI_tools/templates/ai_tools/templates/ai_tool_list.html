<!-- ai_tool_list.html -->
{% extends 'base.html' %}

{% block title %}AI Tools List{% endblock %}

{% block content %}
<h2>AI Tools List</h2>
<ul>
    {% for ai_tool in ai_tools %}
    <li><a href="{% url 'ai_tool_detail' ai_tool.pk %}">{{ ai_tool.name }}</a></li>
    {% endfor %}
</ul>
{% endblock %}

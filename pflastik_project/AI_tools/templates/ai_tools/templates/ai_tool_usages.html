{% extends 'base.html' %}

{% block content %}
<h2>AI Tool Usages</h2>
<ul>
    {% for usage in ai_tool_usages %}
    <li>
        Usage of {{ usage.tool.name }} by {{ usage.user.username }} on {{ usage.usage_date }}
    </li>
    {% endfor %}
</ul>

<h3>Use an AI Tool</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Use AI Tool</button>
</form>
{% endblock %}

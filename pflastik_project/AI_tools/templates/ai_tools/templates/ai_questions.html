{% extends 'base.html' %}

{% block content %}
<h2>AI Questions</h2>
<ul>
    {% for question in ai_questions %}
    <li>
        <a href="{% url 'detail_ai_question' question.id %}">
            Question by {{ question.user.username }} on {{ question.created_at }}
        </a>
    </li>
    {% endfor %}
</ul>

<h3>Ask a New AI Question</h3>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Ask Question</button>
</form>
{% endblock %}

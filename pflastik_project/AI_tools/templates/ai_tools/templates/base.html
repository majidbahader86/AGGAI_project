<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Your Site</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'aitool_list' %}">AI Tools</a></li>
                <li><a href="{% url 'aiquestion_list' %}">AI Questions</a></li>
                <li><a href="{% url 'aianswer_list' %}">AI Answers</a></li>
                <li><a href="{% url 'aimodel_list' %}">AI Models</a></li>
                <li><a href="{% url 'airesult_list' %}">AI Results</a></li>

        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Your Site. All rights reserved.</p>
    </footer>
</body>
</html>

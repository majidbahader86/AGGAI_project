{% extends 'base.html' %}

{% block title %}{% if form.instance.pk %}Update Question{% else %}Ask Question{% endif %}{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Update Question{% else %}Ask Question{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
{% endblock %}

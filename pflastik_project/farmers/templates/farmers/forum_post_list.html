<!-- forum_post_list.html -->

{% extends 'base.html' %}

{% block title %}Forum Posts{% endblock %}

{% block content %}
<h2>Forum Posts</h2>
<ul>
    {% for post in posts %}
    <li>
        <a href="{% url 'forum_post_detail' post.pk %}">{{ post.title }}</a>
    </li>
    {% empty %}
    <li>No posts found.</li>
    {% endfor %}
</ul>
{% endblock %}

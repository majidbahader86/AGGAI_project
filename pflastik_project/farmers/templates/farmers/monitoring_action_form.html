<!-- templates/app_name/monitoring_action_form.html -->

{% extends 'app_name/base.html' %}

{% block title %}Add Monitoring Action{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h2>Add Monitoring Action</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}

<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Your Site</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{% url 'environmental_condition_list' %}">Environmental Conditions</a></li>
                <li><a href="{% url 'care_tip_list' %}">Care Tips</a></li>
                <li><a href="{% url 'community_post_list' %}">Community Posts</a></li>
                <li><a href="{% url 'expert_qa_list' %}">Expert Q&A</a></li>
                <li><a href="{% url 'season_alert_list' %}">Season Alerts</a></li>
                <li><a href="{% url 'european_disease_list' %}">European Diseases</a></li>
                <li><a href="{% url 'european_region_list' %}">European Regions</a></li>
                <li><a href="{% url 'financial_record_list' %}">Financial Records</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Your Site. All rights reserved.</p>
    </footer>
</body>
</html>

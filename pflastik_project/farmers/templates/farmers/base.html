<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Include any CSS or static files -->
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'disease_identification_request_list' %}">Disease Identification Requests</a></li>
            <li><a href="{% url 'forum_post_list' %}">Forum</a></li>
            <li><a href="{% url 'season_alert_list' %}">Season Alerts</a></li>
            <!-- Add more navigation links as needed -->
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'farmer_log_in' %}">Login</a></li>
            <li><a href="{% url 'farmer_sign_up' %}">Sign Up</a></li>
            {% endif %}
        </ul>
    </nav>
    
    <div>
        {% block content %}
        {% endblock %}
    </div>

    <!-- Include any JavaScript or other scripts -->
</body>
</html>

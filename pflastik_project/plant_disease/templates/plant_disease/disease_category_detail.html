{% extends 'base.html' %}

{% block title %}{{ category.name }}{% endblock %}

{% block content %}
    <h2>{{ category.name }}</h2>
    <p>{{ category.description }}</p>
    <h3>Diseases:</h3>
    <ul>
        {% for disease in category.disease_set.all %}
            <li>{{ disease.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends 'base.html' %}

{% block title %}European Diseases{% endblock %}

{% block content %}
    <h2>European Diseases</h2>
    <ul>
        {% for disease in european_diseases %}
            <li><a href="{% url 'european_disease_detail' disease.id %}">{{ disease.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

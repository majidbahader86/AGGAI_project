<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My App{% endblock %}</title>
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'disease_list' %}">Diseases</a>
            <a href="{% url 'forum_post_list' %}">Forum</a>
            <a href="{% url 'season_alert_list' %}">Season Alerts</a>
            {% if user.is_authenticated %}
                <a href="{% url 'disease_identification_request_list' %}">My Requests</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'farmer_sign_up' %}">Sign Up</a>
                <a href="{% url 'farmer_log_in' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
